<div class=card>
    <div class="card-body">

        <h2>{{cityName}}</h2>

        <jv-current-weather>
        </jv-current-weather>

        <div class="card-actions">
            <a href="" class="card-link" (click)="onToggleBookmark()">
                {{isFavorite ?
                'Remover dos favoritos' :
                'Adicionar aos favoritos'}}
            </a>
            <a href="" class="card-link" routerLink="/details"
                [queryParams]="{lat: cityWeather.city.coord.lat,lon: cityWeather.city.coord.lon}">
                Ver detalhes
            </a>
        </div>
    </div>
</div>
